<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 1</title>
    <script src="jq@3-7-1.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("#para1").text());
        });
        $("#btn2").click(function () {
          alert($("#para2").html());
        });
        $("#btn3").click(function () {
          alert($("#input1").val());
        });
        $("#btn4").click(function () {
          $("#para3").css("background-color", "cyan");
        });
        $("#btn5").click(function () {
          $("#para1").text("Text Changed");
        });
        $("#btn6").click(function () {
          $("#para3").html("<h3>Heading 3</h3>");
        });
        $("#btn7").click(function () {
          $("#input1").val("Value Changed");
        });
        $("#btn8").click(function () {
          $(this).hide();
        });
        $(".btn9").click(function () {
          $(this).hide();
        });
        // demoing the on method
        $("p").on({
          click: function () {
            console.log("Thanks for clicking", this);
          },
          mouseleave: function () {
            console.log("mouseleave");
          },
        });
        // AJAX
        $('#ajaxData').click(function () {
          $.get('https://code.jquery.com/jquery-3.3.1.js', function (data, status) {
            alert(data);
          });
        });
        $('#ajaxSuccess').click(function () {
          $.get('https://code.jquery.com/jquery-3.3.1.js', function (data, status) {
            alert(status);
          });
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li class="food1">Food 1</li>
      <li class="food2">Food 2</li>
      <li class="food3">Food 3</li>
      <li class="food4">Food 4</li>
      <li class="food5">Food 5</li>
    </ul>
    <p id="para1">Para 1 <em>Em</em></p>
    <p id="para2">Para 2 <strong>Strong</strong></p>
    <p id="para3">Para 3</p>
    <input id="input1" type="text" name="Input1" value="None" />
    <br />
    <br />
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Show Value</button>
    <button id="btn4">Change Color</button>
    <button id="btn5">Set Text</button>
    <button id="btn6">Set HTML</button>
    <button id="btn7">Set Value</button>
    <br />
    <br />
    <button id="btn8">0 Hide this button (id)</button>
    <button class="btn9">1 Hide this button (class)</button>
    <button class="btn9">2 Hide this button (class)</button>
    <button class="btn9">3 Hide this button (class)</button>
    <br />
    <br />
    <button id="ajaxData">AJAX Data</button>
    <button id="ajaxSuccess">AJAX Success</button>
  </body>
</html>
